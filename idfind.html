<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Order</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px;
        }

        h2 {
            font-size: 2rem;
            color: #222;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Kantumruy', sans-serif;
        }

        input {
            padding: 14px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 20px;
        }

        button {
            padding: 16px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #333;
        }

        .order-details {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            background-color: #f9f9f9;
        }

        .payment-button {
            background-color: #5368aa;
            color: white;
            padding: 14px;
            width: 100%;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            margin-top: 10px;
        }

        .payment-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Find Order by ID</h2>
    <input type="text" id="search-id" placeholder="Enter Order ID" />
    <button onclick="findOrder()">Find Order</button>

    <div id="order-details" class="order-details" style="display: none;">
        <h3>Order Details</h3>
        <div id="order-info"></div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBMqiBhh2GP661O0LvF3R8P2SQ-vFdvDRw",
        authDomain: "online-game-9d4bf.firebaseapp.com",
        databaseURL: "https://online-game-9d4bf-default-rtdb.firebaseio.com",
        projectId: "online-game-9d4bf",
        storageBucket: "online-game-9d4bf.appspot.com",
        messagingSenderId: "757460372786",
        appId: "1:757460372786:web:9db6f3cb60209809705b2b",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const botToken = "7813984729:AAHh6u8SG1gcubvMYVSUjzc5xNPqYPaGtoE";
    const chatId = "-4548383570";

    async function findOrder() {
        const orderId = document.getElementById('search-id').value;
        if (!orderId) {
            alert('Please enter an order ID');
            return;
        }

        const doc = await db.collection('orders').doc(orderId).get();
        if (!doc.exists) {
            alert('Order not found');
            return;
        }

        const data = doc.data();
        document.getElementById('order-info').innerHTML = `
            <strong>Order ID:</strong> ${doc.id} <br>
            <strong>Status:</strong> ${data.status} <br>
            <strong>Comment:</strong> ${data.comment} <br>
        `;
        
        if (data.payment) {
            document.getElementById('order-info').innerHTML += `
                <button class="payment-button" onclick="goToPayment('${data.payment}', '${doc.id}')">Go to Payment</button>
            `;
        }

        document.getElementById('order-details').style.display = 'block';
    }

    function goToPayment(paymentUrl, orderId) {
        // Send message to Telegram bot
        const message = `Order ID: ${orderId} ban pay!ðŸ’¸.`;
        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                chat_id: chatId,
                text: message
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Message sent to Telegram:', data);
            // Redirect to the payment URL
            window.location.href = paymentUrl;
        })
        .catch(error => console.error('Error sending message:', error));
    }
</script>

</body>
</html>
