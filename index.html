<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PADPost App</title>

  <!-- 
   <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    - favicon
  --> 

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Roboto:wght@400;500;600&display=swap"
    rel="stylesheet">
</head>

<body id="top">

  <!-- 
    - #HEADER
  -->
  <header class="header">

    <div class="header-bottom" data-header>
      <div class="container">

        <a href="#" class="logo">PADPost</a>

        <button class="nav-toggle-btn" aria-label="Toggle menu" data-nav-toggler>
          <ion-icon name="menu-sharp" aria-hidden="true" class="menu-icon"></ion-icon>
          <ion-icon name="close-sharp" aria-hidden="true" class="close-icon"></ion-icon>
        </button>

      </div>
    </div>

  </header>






  <main>
    <article>

      <!-- 
        - #HERO
      -->

      <section class="section hero" id="home" style="background-image: url('assets/images/hero-bg.png')"
        aria-label="hero">
        <div class="container">

          <div class="hero-content">

            <p class="section-subtitle">Welcome To PADPost</p>

            <h1 class="h1 hero-title">We Are PadPost APP</h1>

            <p class="hero-text">
            </p>


          </div>

          <figure class="hero-banner">
            <img src="assets/images/phoneapp.png" width="587" height="839" alt="hero banner" class="w-100">
          </figure>
          <a href="" class="btn">Download</a>
        </div>
      </section>
<!-- 
        - #ABOUT
      -->

      <section class="section about" id="about" aria-label="about">
        <div class="container">

          <figure class="about-banner">
          </figure>

          <div class="about-content">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfG39RHHi9rm3TEdqpzq2mSTU3hEi8wmrxNKlZETmdyRiUZKA/closedform" class="btn">Vote</a>


            <p class="section-subtitle">Soon!</p>

            <h2 class="h2 section-title">Thank you for download</h2>

            <p class="section-text section-text-1">
              
            </p>

            <p class="section-text">
              
            </p>

          </div>

        </div>
      </section>

  <!-- 
    - #FOOTER
  -->

  <footer class="footer">



  </footer>


  <a href="#top" class="back-top-btn" aria-label="back to top" data-back-top-btn>
    <ion-icon name="caret-up" aria-hidden="true"></ion-icon>
  </a>





  <!-- 
    - custom js link
  -->
  <script src="./assets/js/script.js" defer></script>

  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
