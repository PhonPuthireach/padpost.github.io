<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Legends ID Checker & Checkout</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #101136;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Banner Style */
        .banner {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 20px;
            height: auto;
        }

        /* Small and Polished Input Form */
        .input-id {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px 20px;
            max-width: 350px;  /* Reduced width */
            width: 100%;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .input-id h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .MuiFormControl-root {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
        }

        .MuiInputBase-root {
            position: relative;
            border-radius: 4px;
            border: 1px solid #ccc;
            padding: 8px 12px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .MuiInputBase-root input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 14px;
        }

        .MuiInputBase-root input:focus {
            border-color: #007bff;
        }

        /* Result section to match the input size */
        #result {
            font-size: 14px;
            color: #333;
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f7f7f7;
            text-align: center;
            width: 100%;
        }

        .error {
            color: #ff4c4c;
        }

        .success {
            color: #4caf50;
        }

        .pricing {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        /* Make the buttons/products next to each other on mobile */
        .product {
            flex: 1 1 calc(50% - 15px); /* Default for larger screens (two in a row) */
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .product.selected {
            border-color: #007bff;
            background: #e6f7ff;
        }

        .checkout {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .checkout h3 {
            color: #333;
            margin-bottom: 20px;
        }

        .checkout-details p {
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        .checkout button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .checkout button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Mobile Responsiveness */
        @media only screen and (max-width: 768px) {
            /* Make the banner image full width and scale correctly */
            .banner {
                width: 100%;
                height: auto;
            }

            /* Adjust the input form to be full width */
            .input-id {
                width: 90%;
                max-width: 100%;
            }

            .input-id h3 {
                font-size: 16px;
            }

            .MuiInputBase-root input {
                font-size: 16px;
                padding: 1px;
            }

            #result {
                font-size: 16px;
                padding: 10px;
            }

            .pricing {
                width: 90%;
                max-width: 100%;
            }

            /* Make the buttons side by side on small screens */
            .products {
                display: flex;
                justify-content: space-between;
                gap: 10px;
            }

            .product {
                flex: 1 1 48%;  /* Adjust buttons to be next to each other on mobile */
                padding: 15px;
                font-size: 14px;
            }

            .checkout {
                width: 90%;
                max-width: 100%;
            }

            .checkout-details p {
                font-size: 16px;
            }

            .checkout button {
                font-size: 18px;
                padding: 12px;
            }
        }

    </style>
</head>
<body>

    <!-- Banner Section -->
    <img class="banner" src="aa.png" alt="Mobile Legends Banner">

    <div class="input-id">
        <h3>Enter your game ID</h3>
        <div>
            <div class="MuiFormControl-root">
                <label class="MuiFormLabel-root" for="game-id">Game ID</label>
                <div class="MuiInputBase-root">
                    <input id="game-id" type="number" oninput="checkInputs()">
                </div>
            </div>
            <div class="MuiFormControl-root">
                <label class="MuiFormLabel-root" for="server-id">Server ID</label>
                <div class="MuiInputBase-root">
                    <input id="server-id" type="number" oninput="checkInputs()">
                </div>
            </div>
        </div>
        <div id="result"></div>
    </div>

    <section class="pricing">
        <h3>ðŸ’Ž Diamonds ðŸ’Ž</h3>
        <div class="products">
            <div class="product" onclick="selectProduct('86 Diamonds', 1.20, 'https://link.payway.com.kh/ABAPAYj8311075N')">
                <h3>86 Diamonds</h3>
                <p>$1.20</p>
            </div>
            <div class="product" onclick="selectProduct('112 Diamonds', 1.80, 'https://link.payway.com.kh/ABAPAY8n3110762')">
                <h3>112 Diamonds</h3>
                <p>$1.80</p>
            </div>
        </div>
    </section>

    <section class="checkout">
        <h3>Checkout</h3>
        <div class="checkout-details">
            <p>Item: <span id="checkout-item">None</span></p>
            <p>Total: <span id="checkout-total">$0.00</span></p>
        </div>
        <button id="checkout-button" onclick="proceedToCheckout()" disabled>Checkout</button>
    </section>

    <script>
        let selectedProduct = null;
        let isIDValid = false;

        function checkInputs() {
            const userId = document.getElementById("game-id").value;
            const serverId = document.getElementById("server-id").value;
            const resultDiv = document.getElementById("result");

            resultDiv.innerHTML = '';
            if (userId && serverId) {
                resultDiv.innerHTML = `<span>Loading...</span>`;
                checkID(userId, serverId);
            }
        }

        function checkID(userId, serverId) {
            const url = `https://id-game-checker.p.rapidapi.com/mobile-legends/${userId}/${serverId}`;
            const xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                const resultDiv = document.getElementById("result");
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        if (response.error === false && response.data && response.data.username) {
                            resultDiv.innerHTML = `<span class="success"><strong>${response.data.username}</strong></span>`;
                            isIDValid = true;
                            toggleCheckoutButton();
                        } else {
                            resultDiv.innerHTML = `<span class="error"><strong>Don't see</strong></span>`;
                            isIDValid = false;
                            toggleCheckoutButton();
                        }
                    } else {
                        resultDiv.innerHTML = `<span class="error"><strong>Don't see</strong></span>`;
                        isIDValid = false;
                        toggleCheckoutButton();
                    }
                }
            };

            xhr.open('GET', url);
            xhr.setRequestHeader('x-rapidapi-key', 'af5e84f6aemshcd85a345411c83dp1c0ccbjsn368c3580d19e');
            xhr.setRequestHeader('x-rapidapi-host', 'id-game-checker.p.rapidapi.com');
            xhr.send();
        }

        function selectProduct(name, price, link) {
            document.querySelectorAll('.product').forEach(product => product.classList.remove('selected'));
            event.currentTarget.classList.add('selected');

            selectedProduct = { name, price, link };
            document.getElementById('checkout-item').textContent = name;
            document.getElementById('checkout-total').textContent = `$${price.toFixed(2)}`;

            toggleCheckoutButton();
        }

        function toggleCheckoutButton() {
            document.getElementById('checkout-button').disabled = !(isIDValid && selectedProduct);
        }

        function proceedToCheckout() {
            if (selectedProduct) {
                window.location.href = selectedProduct.link;
            }
        }
    </script>
</body>
</html>
