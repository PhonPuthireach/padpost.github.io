<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Order Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px;
            overflow: hidden;
        }

        h2 {
            font-size: 2rem;
            color: #222;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .input-group input {
            padding: 14px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            width: 100%;
        }

        .input-group input:focus {
            border-color: #000;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            outline: none;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 16px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 48%;
        }

        button:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .payment-option {
            display: none;
            justify-content: space-around;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .payment-option label {
            font-size: 1rem;
            color: #555;
            display: flex;
            align-items: center;
        }

        .payment-option input {
            margin-right: 8px;
        }

        .item-list {
            margin-top: 25px;
            background-color: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #ddd;
            max-height: 220px;
            overflow-y: auto;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 10px;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item span {
            font-size: 0.95rem;
            color: #555;
            flex: 1;
            margin-right: 15px;
        }

        .item button {
            background-color: #ff5e57;
            color: #fff;
            padding: 10px;
            font-size: 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .item button:hover {
            background-color: #e04e47;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .input-group {
                grid-template-columns: 1fr;
            }

            button {
                width: 100%;
            }

            h2 {
                font-size: 1.5rem;
            }

            .item-list {
                padding: 10px;
                max-height: 300px;
            }

            .item {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 0;
                margin-bottom: 15px;
            }

            .item span {
                font-size: 0.9rem;
                margin-right: 0;
                padding-bottom: 5px;
            }

            .payment-option {
                flex-direction: column;
                align-items: flex-start;
            }

            .payment-option label {
                font-size: 0.9rem;
                padding: 5px 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>JUII!</h2>
    <div id="input-section" class="input-group">
        <input type="text" id="telegram" placeholder="Telegram Username" required>
        <input type="text" id="link" placeholder="Product Link">
        <input type="text" id="color" placeholder="Color">
        <input type="text" id="size" placeholder="Size">
        <input type="text" id="other" placeholder="Other Info">
    </div>
    
    <div class="button-group">
        <button id="add-to-list-button" onclick="addItem()">Add to List</button>
        <button id="submit-button" onclick="showPaymentOptions()" disabled>Submit All</button>
    </div>
    
    <div class="item-list" id="item-list">
        <!-- Dynamically added items will appear here -->
    </div>
    
    <div class="payment-option" id="payment-options">
        <label>
            <input type="radio" name="payment" value="PAY ·ûè·û∂·ûòQR" id="pay-qr"> PAY ·ûè·û∂·ûòQR
        </label>
        <label>
            <input type="radio" name="payment" value="·û¢·üÑ·ûô·ûõ·ûª·ûô·ûÄ·üí·ûö·üÖ" id="pay-offline"> ·û¢·üÑ·ûô·ûõ·ûª·ûô·ûÄ·üí·ûö·üÖ
        </label>
        <button onclick="confirmAndSubmit()">Confirm Payment and Submit</button>
    </div>
</div>

<script>
    const telegram = document.getElementById('telegram');
    const link = document.getElementById('link');
    const color = document.getElementById('color');
    const size = document.getElementById('size');
    const other = document.getElementById('other');
    const itemList = document.getElementById('item-list');
    const submitButton = document.getElementById('submit-button');
    const paymentOptionsDiv = document.getElementById('payment-options');
    const inputSection = document.getElementById('input-section');
    const addToListButton = document.getElementById('add-to-list-button');
    
    const items = [];

    function addItem() {
        if (!telegram.value || !link.value || !color.value || !size.value || !other.value) {
            alert("Please fill out all fields before adding to the list.");
            return;
        }

        const item = {
            telegram: telegram.value,
            link: link.value,
            color: color.value,
            size: size.value,
            other: other.value,
        };

        items.push(item);
        renderList();

        // Clear input fields after adding the item
        link.value = '';
        color.value = '';
        size.value = '';
        other.value = '';

        // Enable the Submit All button
        submitButton.disabled = false;
    }

    function renderList() {
        itemList.innerHTML = ''; // Clear current list
        items.forEach((item, index) => {
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('item');

            itemDiv.innerHTML = `
                <span><strong>üìù Telegram:</strong> ${item.telegram} <br> 
                <strong>üîó Link:</strong> <a href="${item.link}" target="_blank">${item.link}</a> <br> 
                <strong>üé® Color:</strong> ${item.color} <br> 
                <strong>üìè Size:</strong> ${item.size} <br> 
                <strong>‚ÑπÔ∏è Other:</strong> ${item.other}</span>
                <button onclick="removeItem(${index})">Remove</button>
            `;

            itemList.appendChild(itemDiv);
        });
    }

    function removeItem(index) {
        items.splice(index, 1); // Remove item from the list
        renderList();

        if (items.length === 0) {
            submitButton.disabled = true; // Disable Submit All button if no items in the list
        }
    }

    function showPaymentOptions() {
        inputSection.style.display = 'none'; // Hide input section
        itemList.style.display = 'none'; // Hide item list
        addToListButton.style.display = 'none'; // Hide Add to List button
        submitButton.style.display = 'none'; // Hide Submit All button
        paymentOptionsDiv.style.display = 'flex'; // Show payment options
    }

    function confirmAndSubmit() {
        const paymentMethod = document.querySelector('input[name="payment"]:checked');

        if (!paymentMethod) {
            alert("Please select a payment method.");
            return;
        }

        // Generate Order ID
        const orderId = Math.floor(Math.random() * 1000000);
        let message = `*New Order* üõçÔ∏è\nOrder ID: *${orderId}*\nPayment Method: *${paymentMethod.value}* üè¶\n\n`;

        items.forEach((item, index) => {
            message += `
            *Item ${index + 1}:*
            üìù *Telegram:* ${item.telegram}
            üîó *Link:* [View Product](${item.link})
            üé® *Color:* ${item.color}
            üìè *Size:* ${item.size}
            ‚ÑπÔ∏è *Other Info:* ${item.other}
            ------------------------------
            `;
        });

        const botToken = "7813984729:AAHh6u8SG1gcubvMYVSUjzc5xNPqYPaGtoE";
        const chatId = "-1002413252719";
        const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                alert("Order has been successfully submitted!");
                items.length = 0;
                renderList();
                submitButton.disabled = true;
                paymentOptionsDiv.style.display = 'none';
                location.reload();
            })
            .catch(error => alert("Error submitting order"));
    }
</script>

</body>
</html>
