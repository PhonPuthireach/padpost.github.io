<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/game.js" defer></script>
</head>
<body>
    <div class="page">
        <h2>Enter Your Name</h2>
        <input id="player-name" type="text" placeholder="Your Name">
        <button id="start-quiz" class="btn-2d">Start Quiz</button>
        
        <div id="quiz-section" style="display:none;">
            <h3>Question: <span id="question"></span></h3>
            <input id="quiz-answer" type="text" placeholder="Your Answer">
            <p>Time left: <span id="timer">50</span>s</p>
        </div>
    </div>
</body>
</html>
