<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px;
            box-sizing: border-box;
        }

        h2 {
            font-size: 2rem;
            color: #222;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Kantumruy', sans-serif;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .input-group input {
            padding: 14px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            width: 100%;
        }

        .input-group input:focus {
            border-color: #000;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            outline: none;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 16px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 48%;
        }

        button:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        .order-list {
            margin-top: 25px;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .order-item {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item button {
            background-color: #ff5e57;
            color: #fff;
            padding: 10px;
            font-size: 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .order-item button:hover {
            background-color: #e04e47;
        }

        .search-group {
            margin-bottom: 20px;
        }

        .search-group input {
            width: 80%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        .search-group button {
            padding: 12px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .search-group button:hover {
            background-color: #0056b3;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .input-group {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .order-item {
                flex-direction: row;
                justify-content: space-between;
            }

            .order-list {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Admin Dashboard</h2>
    <div class="input-group">
        <input type="text" id="order-id" placeholder="Order ID" />
        <input type="text" id="status" placeholder="Order Status" />
        <input type="text" id="comment" placeholder="Order Comments" />
        <input type="text" id="payment-link" placeholder="Payment Link (optional)" />
    </div>
    
    <div class="button-group">
        <button onclick="addOrder()">Add Order</button>
    </div>

    <!-- Search functionality -->
    <div class="search-group">
        <input type="text" id="search-id" placeholder="Search Order ID" />
        <button onclick="searchOrder()">Search</button>
    </div>

    <h3>Order List</h3>
    <div class="order-list" id="order-list">
        <!-- Orders will be dynamically listed here -->
    </div>
</div>

<!-- Firebase Libraries -->
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBMqiBhh2GP661O0LvF3R8P2SQ-vFdvDRw",
        authDomain: "online-game-9d4bf.firebaseapp.com",
        databaseURL: "https://online-game-9d4bf-default-rtdb.firebaseio.com",
        projectId: "online-game-9d4bf",
        storageBucket: "online-game-9d4bf.appspot.com",
        messagingSenderId: "757460372786",
        appId: "1:757460372786:web:9db6f3cb60209809705b2b",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Add new order
    async function addOrder() {
        const orderId = document.getElementById('order-id').value;
        const status = document.getElementById('status').value;
        const comment = document.getElementById('comment').value;
        const paymentLink = document.getElementById('payment-link').value;

        if (!orderId || !status || !comment) {
            alert('Please fill out all fields.');
            return;
        }

        await db.collection('orders').doc(orderId).set({
            status: status,
            comment: comment,
            payment: paymentLink || null // Optional payment link
        });

        alert('Order added successfully!');
        loadOrders();
    }

    // Load all orders
    async function loadOrders() {
        const orderList = document.getElementById('order-list');
        orderList.innerHTML = '';

        const snapshot = await db.collection('orders').get();
        snapshot.forEach(doc => {
            const data = doc.data();
            const orderItem = document.createElement('div');
            orderItem.classList.add('order-item');
            orderItem.innerHTML = `
                <div>
                    <strong>Order ID:</strong> ${doc.id} <br>
                    <strong>Status:</strong> ${data.status} <br>
                    <strong>Comment:</strong> ${data.comment} <br>
                    <strong>Payment Link:</strong> ${data.payment ? `<a href="${data.payment}" target="_blank">Go to Payment</a>` : 'N/A'}
                </div>
                <button onclick="editOrder('${doc.id}')">Edit</button>
                <button onclick="deleteOrder('${doc.id}')">Delete</button>
            `;
            orderList.appendChild(orderItem);
        });
    }

    // Search order by ID and auto-fill edit form
    async function searchOrder() {
        const searchId = document.getElementById('search-id').value;
        if (!searchId) {
            alert('Please enter an Order ID to search');
            return;
        }

        const doc = await db.collection('orders').doc(searchId).get();
        if (!doc.exists) {
            alert('Order not found');
            return;
        }

        const data = doc.data();
        document.getElementById('order-id').value = doc.id;
        document.getElementById('status').value = data.status;
        document.getElementById('comment').value = data.comment;
        document.getElementById('payment-link').value = data.payment || '';
    }

    // Edit order (when button clicked)
    async function editOrder(orderId) {
        const doc = await db.collection('orders').doc(orderId).get();
        if (!doc.exists) {
            alert('Order not found');
            return;
        }

        const data = doc.data();
        document.getElementById('order-id').value = doc.id;
        document.getElementById('status').value = data.status;
        document.getElementById('comment').value = data.comment;
        document.getElementById('payment-link').value = data.payment || '';
    }

    // Delete order
    async function deleteOrder(orderId) {
        await db.collection('orders').doc(orderId).delete();
        alert('Order deleted!');
        loadOrders();
    }

    // Load orders on page load
    window.onload = loadOrders;
</script>

</body>
</html>
